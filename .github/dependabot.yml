version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps):"
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "terraform"
    directories: 
    - "/infra"
    - "/infra/modules/*"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps):"
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps):"
    groups:
      all-dependencies:
        patterns:
          - "*"