name: Private Runner
permissions:
  id-token: write
  contents: read
on:
 push:
   branches:
     - mattdot/private-runner    
 workflow_dispatch:
   inputs:
     azd_environment_name:
       description: "Name of the AZD Environment"
       required: true
       default: "private-runner-test"
     azure_location:
       description: "Azure location for the environment"
       required: true
       default: "eastus"
 
jobs: 
  test:
    runs-on: ${{ fromJson(vars.ACTIONS_RUNNER_NAME || '["ubuntu-latest"]') }}
    env:
      AZURE_ENV_NAME: ${{ github.event.inputs.azd_environment_name || 'private-runner-test' }}
      AZURE_LOCATION: ${{ github.event.inputs.azure_location || 'eastus' }}
    
    steps:
      - name: Checkout the branch ${{ github.ref_name }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.ref_name }}

      - name: Install Unzip
        run: sudo apt-get update && sudo apt-get install unzip

      - name: Install NodeJS
        run: sudo apt update && sudo apt install -y nodejs

      - name: Install Azure CLI
        run: |
          curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.gpg > /dev/null
          AZ_REPO=$(lsb_release -cs)
          echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update
          sudo apt-get install azure-cli


      - name: Install azd
        uses: Azure/setup-azd@ae0f8b5482eeac61e940f447327d84c73beb8b1e # v2.1.0
        with:
          version: '1.18.0'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: 1.9.0

      - name: Login to Azure with Federated Identity
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Hello
        run: echo "hello private runner"

      - name: Test Azure Blob Storage Connection
        env:
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        shell: bash
        run: |
          log "Running network diagnostics..."

          # Check basic network configuration
          log "Network interfaces:"
          ip addr show
          
          log "Routing table:"
          ip route show
          
          log "DNS configuration:"
          cat /etc/resolv.conf
          echo "Testing Azure Blob Storage connection..."
          
          # Test DNS resolution for private endpoint
          echo "Testing DNS resolution for private endpoint..."
          PRIVATE_ENDPOINT_FQDN="${{ vars.RS_STORAGE_ACCOUNT_TEST }}.blob.core.windows.net"
          echo "Resolving FQDN: $PRIVATE_ENDPOINT_FQDN"

          # Test DNS resolution using nslookup
          echo "Running nslookup for storage account:"
          nslookup "$PRIVATE_ENDPOINT_FQDN"

          echo "Checking if the resolved IP is in private range..."
          nslookup privatelink.blob.core.windows.net

          # Check if the resolved IP is in private range (10.x.x.x, 172.16-31.x.x, or 192.168.x.x)
          RESOLVED_IP=$(nslookup "$PRIVATE_ENDPOINT_FQDN" | grep -A1 "Name:" | grep "Address:" | tail -1 | awk '{print $2}')
          echo "Resolved IP: $RESOLVED_IP"

          if [[ $RESOLVED_IP =~ ^10\. ]] || [[ $RESOLVED_IP =~ ^172\.(1[6-9]|2[0-9]|3[0-1])\. ]] || [[ $RESOLVED_IP =~ ^192\.168\. ]]; then
            echo "✓ Private endpoint DNS resolution successful - IP is in private range"
          else
            echo "⚠ Warning: Resolved IP appears to be public - private endpoint may not be configured correctly"
          fi

          echo "DNS resolution test completed."

          # Set subscription context
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"
          
          # Test storage account access
          echo "Checking storage account access: ${{ vars.RS_STORAGE_ACCOUNT_TEST }}"
          az storage account show \
            --name "${{ vars.RS_STORAGE_ACCOUNT_TEST }}" \
            --resource-group "${{ vars.RS_RESOURCE_GROUP_TEST }}" \
            --output table
          
          # Test container access
          echo "Checking container access: ${{ vars.RS_CONTAINER_NAME_TEST }}"
          az storage container show \
            --account-name "${{ vars.RS_STORAGE_ACCOUNT_TEST }}" \
            --name "${{ vars.RS_CONTAINER_NAME_TEST }}" \
            --auth-mode login \
            --output table

          az storage container show \
            --account-name "privatelink" \
            --name "${{ vars.RS_CONTAINER_NAME_TEST }}" \
            --auth-mode login \
            --output table
          
          # Test blob operations - list blobs in container
          echo "Testing blob list operation..."
          az storage blob list \
            --account-name "${{ vars.RS_STORAGE_ACCOUNT_TEST }}" \
            --container-name "${{ vars.RS_CONTAINER_NAME_TEST }}" \
            --auth-mode login \
            --output table
          
          # Test blob operations - list blobs in container
          echo "Testing blob list operation..."
          az storage blob list \
            --account-name "privatelink" \
            --container-name "${{ vars.RS_CONTAINER_NAME_TEST }}" \
            --auth-mode login \
            --output table
          
          # Test write permission by creating a test blob
          echo "Testing write permission with test blob..."
          echo "test-connection-$(date +%s)" | az storage blob upload \
            --account-name "${{ vars.RS_STORAGE_ACCOUNT_TEST }}" \
            --container-name "${{ vars.RS_CONTAINER_NAME_TEST }}" \
            --name "connection-test-$(date +%s).txt" \
            --file /dev/stdin \
            --auth-mode login \
            --overwrite
          
          echo "Azure Blob Storage connection test completed successfully!"

      - name: Test Terraform State Connection
        env:
          ARM_USE_AZUREAD: "true"
          ARM_STORAGE_USE_AZUREAD: "true"
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
          RS_STORAGE_ACCOUNT: ${{ vars.RS_STORAGE_ACCOUNT_TEST }}
          RS_CONTAINER_NAME: ${{ vars.RS_CONTAINER_NAME_TEST }}
          RS_RESOURCE_GROUP: ${{ vars.RS_RESOURCE_GROUP_TEST }}
          
          RESOURCE_SHARE_USER: ${{ vars.RESOURCE_SHARE_USER }}
        shell: bash
        run: |
          echo "Setting up azd environment..."
          azd config set auth.useAzCliAuth "true"
          azd env new "$AZURE_ENV_NAME" --location "$AZURE_LOCATION" --no-prompt
          
          echo "Configuring remote state variables..."
          azd env set RS_STORAGE_ACCOUNT "$RS_STORAGE_ACCOUNT"
          azd env set RS_CONTAINER_NAME "$RS_CONTAINER_NAME"
          azd env set RS_RESOURCE_GROUP "$RS_RESOURCE_GROUP"
          azd env set RESOURCE_SHARE_USER "$RESOURCE_SHARE_USER"
          
          echo "Testing Terraform state connection..."
          azd package # trigger prepackage hook to setup terraform provider
          azd provision --preview # This will initialize and validate terraform state connection
          
          echo "Terraform state connection test completed successfully!"
