name: Terraform Lint and Security Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform_validate.yml'

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-check:
    name: Lint and Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Required for proper GitLeaks scanning

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ./infra

      - name: Terraform Fmt
        run: terraform fmt -check -recursive
        working-directory: ./infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infra

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@fb227c2654598beaba41394b7c657ab282d05e1b #  v12.1347.0.
        with: 
          framework: terraform
          download_external_modules: true
          directory: ./infra
          

    # Upload results to GitHub Advanced Security
      - name: Upload SARIF file
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@60168efe1c415ce0f5521ea06d5c2062adbeed1b # v3.28.17
        with:
          sarif_file: results.sarif
          category: checkov

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint
        run: tflint --config=.tflint.hcl --format=compact
        working-directory: ./infra

      - name: Install GitLeaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.17.0/gitleaks_8.17.0_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
          rm gitleaks.tar.gz

      - name: Run GitLeaks
        run: gitleaks detect --source . --verbose --report-format=json --report-path=gitleaks-report.json
        continue-on-error: false
      
      - name: Check for GitLeaks findings
        if: success() || failure()
        run: |
          if [ -f gitleaks-report.json ] && [ "$(cat gitleaks-report.json | jq '. | length')" -gt 0 ]; then
            echo "::error::GitLeaks found potential secrets in your code. See gitleaks-report.json for details."
            exit 1
          fi